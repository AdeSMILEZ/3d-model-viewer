<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Background 3D Model Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #camera-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        model-viewer {
            position: relative;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- Live Camera Background -->
    <video id="camera-background" autoplay playsinline muted></video>

    <!-- 3D Model Viewer -->
    <model-viewer src="model.glb" alt="3D Model" auto-rotate camera-controls></model-viewer>

    <script>
        // Access the device's camera
        const video = document.getElementById('camera-background');

        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                console.error('Error accessing the camera:', err);
            });
    </script>
</body>
</html>
