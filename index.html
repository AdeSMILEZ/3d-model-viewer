<!DOCTYPE html>
<html>
<head>
    <title>AR Background 3D Model Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            color: #fff;
            font-family: sans-serif;
        }

        #camera-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        model-viewer {
            position: relative;
            width: 100%;
            height: 100%;
        }

        button {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }

        #fallback-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 100;
            display: none;
        }
    </style>
</head>
<body>
    <!-- Live Camera Background -->
    <video id="camera-background" autoplay playsinline muted></video>

    <!-- Fallback message if camera not available -->
    <div id="fallback-message">
        <p>Camera not available. You can still view the model, but no AR background.</p>
    </div>

    <!-- 3D Model Viewer -->
    <!-- Make sure 'model.glb' is uploaded in the same repository directory as this file -->
    <model-viewer id="model-viewer" src="model.glb" alt="3D Model" auto-rotate camera-controls></model-viewer>

    <script>
        const video = document.getElementById('camera-background');
        const modelViewer = document.getElementById('model-viewer');
        const fallbackMessage = document.getElementById('fallback-message');

        // Function to start the camera with specified facingMode
        function startCamera(facingMode = 'user') {
            navigator.mediaDevices.getUserMedia({
                video: {
                    facingMode: facingMode // 'user' for front, 'environment' for rear
                }
            })
            .then(stream => {
                video.srcObject = stream;
                fallbackMessage.style.display = 'none';
            })
            .catch(err => {
                console.error('Error accessing the camera:', err);
                // Show fallback message if no camera is available
                fallbackMessage.style.display = 'block';
            });
        }

        // Start with the front camera by default
        startCamera();

        // Add a button to switch cameras
        const switchButton = document.createElement('button');
        switchButton.textContent = 'Switch Camera';
        switchButton.style.position = 'absolute';
        switchButton.style.top = '10px';
        switchButton.style.left = '10px';
        switchButton.style.zIndex = '10';
        switchButton.onclick = () => {
            // Toggle between 'user' (front) and 'environment' (rear) cameras
            const currentFacingMode = video.srcObject?.getVideoTracks()[0]?.getSettings().facingMode || 'user';
            const newFacingMode = currentFacingMode === 'user' ? 'environment' : 'user';
            startCamera(newFacingMode);
        };
        document.body.appendChild(switchButton);

        // Link device movement to model rotation with increased sensitivity
        window.addEventListener('deviceorientation', (event) => {
            const { alpha, beta, gamma } = event;
            // alpha: 0 to 360
            // beta: -180 to 180, we multiply by 2 for more sensitivity
            // gamma: -90 to 90, also multiply by 2
            const adjustedAlpha = alpha || 0;
            const adjustedBeta = (beta || 0) * 2;   // Increase sensitivity
            const adjustedGamma = (gamma || 0) * 2; // Increase sensitivity

            // Set the model's rotation
            // Rotation order in model-viewer is yaw (Z), pitch (X), and roll (Y).
            // We'll map alpha -> Z, beta -> X, gamma -> Y for a more intuitive experience:
            modelViewer.setAttribute('rotation', `${adjustedBeta}deg ${adjustedGamma}deg ${adjustedAlpha}deg`);
        });

        // On desktop, device orientation may not fire. The model should still be visible.
        // Make sure model.glb is present and accessible. If the model doesn't appear,
        // check the browser console for loading errors (404, etc.).
    </script>
</body>
</html>
