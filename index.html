<!DOCTYPE html>
<html>
<head>
    <title>AR Background 3D Model Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #camera-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        model-viewer {
            position: relative;
            width: 100%;
            height: 100%;
        }

        button {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }
    </style>
</head>
<body>
    <!-- Live Camera Background -->
    <video id="camera-background" autoplay playsinline muted></video>

    <!-- 3D Model Viewer -->
    <model-viewer id="model-viewer" src="model.glb" alt="3D Model" auto-rotate camera-controls></model-viewer>

    <script>
        const video = document.getElementById('camera-background');
        const modelViewer = document.getElementById('model-viewer');

        // Function to start the camera with specified facingMode
        function startCamera(facingMode = 'user') {
            navigator.mediaDevices.getUserMedia({
                video: {
                    facingMode: facingMode // 'user' for front, 'environment' for rear
                }
            })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                console.error('Error accessing the camera:', err);
                alert('Camera access failed: ' + err.message);
            });
        }

        // Start with the front camera by default
        startCamera();

        // Add a button to switch cameras
        const switchButton = document.createElement('button');
        switchButton.textContent = 'Switch Camera';
        switchButton.style.position = 'absolute';
        switchButton.style.top = '10px';
        switchButton.style.left = '10px';
        switchButton.style.zIndex = '10';
        switchButton.onclick = () => {
            // Toggle between 'user' (front) and 'environment' (rear) cameras
            const currentFacingMode = video.srcObject?.getVideoTracks()[0]?.getSettings().facingMode || 'user';
            const newFacingMode = currentFacingMode === 'user' ? 'environment' : 'user';
            startCamera(newFacingMode);
        };
        document.body.appendChild(switchButton);

        // Link device movement to model rotation
        window.addEventListener('deviceorientation', (event) => {
            // Get device orientation angles
            const { alpha, beta, gamma } = event;

            // Adjust the rotation of the 3D model
            if (modelViewer) {
                // Convert orientation values into rotations
                const xRotation = gamma ? gamma / 90 : 0; // Tilt left/right
                const yRotation = beta ? beta / 90 : 0;   // Tilt forward/backward
                modelViewer.setAttribute('rotation', `${xRotation}rad ${yRotation}rad 0rad`);
            }
        });
    </script>
</body>
</html>
