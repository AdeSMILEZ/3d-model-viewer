<!DOCTYPE html>
<html>
<head>
    <title>AR Background 3D Model Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            color: #fff;
            font-family: sans-serif;
        }

        #camera-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        model-viewer {
            position: relative;
            width: 100%;
            height: 100%;
        }

        button {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }

        #fallback-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 100;
            display: none;
        }

        /* Optional: Make the switch button more visible on top of the video */
        #switch-camera-button {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <!-- Live Camera Background -->
    <video id="camera-background" autoplay playsinline muted></video>

    <!-- Fallback message if camera not available -->
    <div id="fallback-message">
        <p>Camera not available. You can still view the model, but no AR background.</p>
    </div>

    <!-- 3D Model Viewer -->
    <!-- Using a known working model from modelviewer.dev for testing -->
    <model-viewer
        id="model-viewer"
        src="https://modelviewer.dev/shared-assets/models/Astronaut.glb"
        alt="3D Model"
        auto-rotate
        camera-controls>
    </model-viewer>

    <script>
        const video = document.getElementById('camera-background');
        const modelViewer = document.getElementById('model-viewer');
        const fallbackMessage = document.getElementById('fallback-message');

        let currentFacingMode = 'user'; // Track current camera mode

        // Function to start the camera with the specified facing mode
        function startCamera(facingMode = 'user') {
            navigator.mediaDevices.getUserMedia({
                video: { facingMode }
            })
            .then(stream => {
                video.srcObject = stream;
                fallbackMessage.style.display = 'none';
                currentFacingMode = facingMode;
            })
            .catch(err => {
                console.error('Error accessing the camera:', err);
                fallbackMessage.style.display = 'block';
            });
        }

        // Start with the front camera by default
        startCamera();

        // Create a button to switch cameras
        const switchButton = document.createElement('button');
        switchButton.id = 'switch-camera-button';
        switchButton.textContent = 'Switch Camera';
        switchButton.onclick = () => switchCamera();
        document.body.appendChild(switchButton);

        function switchCamera() {
            const newFacingMode = currentFacingMode === 'user' ? 'environment' : 'user';
            startCamera(newFacingMode);
        }

        // Double tap detection variables
        let lastTapTime = 0;
        function onDoubleTap() {
            const currentTime = new Date().getTime();
            if (currentTime - lastTapTime < 300) {
                // Detected a second tap within 300ms, switch camera
                switchCamera();
            }
            lastTapTime = currentTime;
        }

        // Add event listener for double-tap (touchend for mobile)
        document.addEventListener('touchend', onDoubleTap);

        // Link device movement to model rotation with increased sensitivity
        window.addEventListener('deviceorientation', (event) => {
            const { alpha, beta, gamma } = event;
            // Adjust sensitivity: multiply beta and gamma by 2
            const adjustedAlpha = alpha || 0;
            const adjustedBeta = (beta || 0) * 2;   // Increase sensitivity
            const adjustedGamma = (gamma || 0) * 2; // Increase sensitivity

            // Set the model's rotation:
            // We'll map:
            //   beta (x tilt) to X rotation
            //   gamma (y tilt) to Y rotation
            //   alpha (z rotation) to Z rotation
            modelViewer.setAttribute('rotation', `${adjustedBeta}deg ${adjustedGamma}deg ${adjustedAlpha}deg`);
        });
    </script>
</body>
</html>
